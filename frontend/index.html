        // Simple display of menu data
        function displayMenu(menuData) {
            const menuContent = document.getElementById('menuContent');
            const allergenInfo = document.getElementById('allergenInfo');
            const menuText = menuData.menu;

            if (allergenInfo) {
                allergenInfo.classList.remove('hidden');
            }

            // Check if this is an error message
            if (menuText.startsWith('‚ùå') || menuText.includes('Ne morem najti') || menuText.includes('Napaka')) {
                menuContent.innerHTML = `
                    <div class="alert alert-error shadow-lg">
                        <div>
                            <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current flex-shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                            <div>
                                <h3 class="font-bold">Jedilnik ni na voljo</h3>
                                <div class="text-sm">${menuText}</div>
                            </div>
                        </div>
                    </div>
                `;
                return;
            }

            // Split menu into lines and format nicely
            const lines = menuText.split('\n');
            let html = '';

            for (let line of lines) {
                line = line.trim();
                if (!line) continue;

                if (line.includes('üçΩÔ∏è')) {
                    // Skip the main title line
                    continue;
                } else if (line.includes('üìã Jedilnik:')) {
                    // Skip the subtitle line
                    continue;
                } else if (line.match(/^[A-Z]{3}, \d{1,2}\.\d{1,2}$/)) {
                    // Skip the date line (e.g., "PET, 26.09")
                    continue;
                } else if (line.includes('ü•ó MALICA:')) {
                    // MALICA section
                    const items = line.split('ü•ó MALICA:')[1].trim();
                    html += createSimpleMealSection('ü•ó MALICA', items, 'green', 'salad');
                } else if (line.includes('üçù KOSILO:')) {
                    // KOSILO section
                    const items = line.split('üçù KOSILO:')[1].trim();
                    html += createSimpleMealSection('üçù KOSILO', items, 'red', 'tomato');
                } else if (line.includes('üçé POP. MALICA:')) {
                    // POP. MALICA section
                    const items = line.split('üçé POP. MALICA:')[1].trim();
                    html += createSimpleMealSection('üçé POP. MALICA', items, 'orange', 'carrot');
                } else if (line.includes('üìã ALERGENI:')) {
                    // Skip allergen section - we have our own
                    break;
                }
            }

            menuContent.innerHTML = html;

            // Re-initialize tooltip functionality after content is loaded
            setTimeout(() => {
                setupAllergenTooltips();
            }, 100);
        }

        function createSimpleMealSection(title, itemsText, colorScheme, borderColor) {
            // BULLETPROOF PARSING: Split by pipe separator (|) which doesn't conflict with allergens
            // Backend uses | to separate food items, while allergens within items use commas
            const items = itemsText.split('|').map(item => item.trim()).filter(item => item.length > 0);

            // Known allergen codes for validation
            const knownAllergens = ['G', 'J', 'S', 'L', 'GS', 'R', 'O', 'SE', 'Z', '≈ΩD', 'RA', 'M', 'V'];

            // Create HTML for items
            let itemsHtml = '';
            for (let item of items) {
                // Extract food name and allergens
                let foodName = item;
                let allergenCodes = [];

                // Look for pattern: "food name‚Äìallergen codes"
                const allergenMatch = item.match(/^(.+?)‚Äì(.+)$/);
                if (allergenMatch) {
                    foodName = allergenMatch[1].trim();
                    // Parse allergen codes - they might be separated by commas or spaces
                    const allergenPart = allergenMatch[2];
                    allergenCodes = allergenPart
                        .split(/[,\s]+/)
                        .map(code => code.trim())
                        .filter(code => {
                            // Must be 1-3 uppercase letters and be a known allergen
                            return code && /^[A-Z≈Ω≈†ƒå]{1,3}$/.test(code) && knownAllergens.includes(code);
                        });
                }

                // Skip items with no meaningful food name (just whitespace or too short)
                if (!foodName || foodName.length < 2) {
                    continue;
                }

                let allergensHtml = '';
                if (allergenCodes.length > 0) {
                    allergensHtml = `<div class="flex flex-wrap gap-1.5 justify-end">
                        ${allergenCodes.map(allergen =>
                        `<div class="badge badge-warning badge-xs md:badge-sm tooltip allergen-badge transition-all duration-300 text-[10px] md:text-xs px-2" data-tip="${allergenTranslations[allergen] || allergen}">${allergen}</div>`
                    ).join('')}
                    </div>`;
                } else {
                    // Use a compact checkmark icon instead of long text for "no allergens"
                    allergensHtml = `<div class="badge badge-success badge-xs md:badge-sm bg-green-100 text-green-800 border-green-300 tooltip allergen-badge px-2" data-tip="Brez alergenov">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5 md:h-4 md:w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                        </svg>
                    </div>`;
                }

                itemsHtml += `
                    <div class="flex justify-between items-center py-2 border-b border-${colorScheme}-200 last:border-b-0 gap-2">
                        <span class="font-semibold text-gray-800 text-sm md:text-base">${foodName}</span>
                        ${allergensHtml}
                    </div>
                `;
            }

            return `
                <div class="card bg-${colorScheme}-50 shadow-lg hover:shadow-xl transition-all duration-300 meal-card border-l-4 border-${borderColor}">
                    <div class="card-body">
                        <h2 class="card-title text-2xl font-black text-${borderColor} mb-4 uppercase">
                            ${title}
                        </h2>
                        <div class="space-y-3">
                            ${itemsHtml}
                        </div>
                        </div>
                    </div>
                `;
        }

        // Parse menu from HTML document (client-side parsing)
        function parseMenuFromHTML(doc, menuTitle, menuUrl) {
            try {
                const today = new Date();
                const slovenianDays = {
                    0: 'NED', 1: 'PON', 2: 'TOR', 3: 'SRE', 4: 'ƒåET', 5: 'PET', 6: 'SOB'
                };
                const todayShort = slovenianDays[today.getDay()];

                // Find the table
                const table = doc.querySelector('table');
                if (!table) {
                    return { success: false, error: 'Ne morem najti tabele jedilnika' };
                }

                const rows = table.querySelectorAll('tr');
                let todayRow = null;

                // Find today's row
                for (const row of rows) {
                    const cells = row.querySelectorAll('td, th');
                    if (cells.length > 0 && cells[0].textContent.trim().toUpperCase() === todayShort) {
                        todayRow = row;
                        break;
                    }
                }

                if (!todayRow) {
                    return { success: false, error: `Ne morem najti jedilnika za ${todayShort}` };
                }

                // Extract menu items from cells
                const cells = todayRow.querySelectorAll('td');
                if (cells.length < 4) {
                    return { success: false, error: 'Nepopolna struktura tabele' };
                }

                // Cell 0: Day, Cell 1: MALICA, Cell 2: KOSILO, Cell 3: POP. MALICA
                const malicaItems = cells[1].textContent.trim().split('\n').map(item => item.trim()).filter(item => item.length > 1);
                const kosiloItems = cells[2].textContent.trim().split('\n').map(item => item.trim()).filter(item => item.length > 1);
                const popMalicaItems = cells[3].textContent.trim().split('\n').map(item => item.trim()).filter(item => item.length > 1);

                // Format menu
                const slovenianDayNames = ['nedelja', 'ponedeljek', 'torek', 'sreda', 'ƒçetrtek', 'petek', 'sobota'];
                const dayName = slovenianDayNames[today.getDay()];
                const formattedDate = today.toLocaleDateString('sl-SI');

                let menu = `üçΩÔ∏è Kosilo za ${dayName}, ${formattedDate}\n`;
                menu += `üìã Jedilnik: ${menuTitle}\n\n`;
                menu += `${todayShort}, ${today.getDate().toString().padStart(2, '0')}.${(today.getMonth() + 1).toString().padStart(2, '0')}\n`;
                menu += `ü•ó MALICA: ${malicaItems.join(' | ')}\n`;
                menu += `üçù KOSILO: ${kosiloItems.join(' | ')}\n`;
                menu += `üçé POP. MALICA: ${popMalicaItems.join(' | ')}\n`;

                // Extract allergens
                menu += `\nüìã ALERGENI:\n`;
                menu += `G = gluten, J = jajce, S = soja\n`;
                menu += `L = laktoza, GS = gorƒçiƒçno seme, R = ribe\n`;
                menu += `O = ore≈°ƒçki, SE = sezam, ≈ΩD = ≈æveplov dioksid\n`;
                menu += `RA = raki, M = mehku≈æci, V = volƒçji bob`;

                // Extract date range
                const dateMatch = menuTitle.match(/(\d{1,2}\.\s*\d{1,2}\.\s*‚Äì\s*\d{1,2}\.\s*\d{1,2}\.\s*\d{4})/);

                return {
                    success: true,
                    menu: menu,
                    menu_title: menuTitle,
                    source_url: menuUrl,
                    date_range: dateMatch ? dateMatch[1] : null
                };
            } catch (error) {
                return { success: false, error: error.message };
            }
        }

        // Fetch menu data via Netlify function (avoids client-side CORS issues)
        async function fetchMenuInfo() {
            try {
                console.log('Fetching menu via Netlify function...');
                const response = await fetch('/api/menu', { cache: 'no-store' });
                if (!response.ok) {
                    throw new Error(`API status ${response.status}`);
                }

                const menuData = await response.json();

                if (menuData.success && menuData.menu) {
                    // Update date range display
                    if (menuData.date_range) {
                        document.getElementById('menuDateRange').textContent = `Jedilnik ${menuData.date_range}`;
                    } else if (menuData.menu_title) {
                        const dateRangeMatch = menuData.menu_title.match(/(\d{1,2}\.\s*\d{1,2}\.\s*‚Äì\s*\d{1,2}\.\s*\d{1,2}\.\s*\d{4})/);
                        if (dateRangeMatch) {
                            document.getElementById('menuDateRange').textContent = `Jedilnik ${dateRangeMatch[1]}`;
                        } else {
                            document.getElementById('menuDateRange').textContent = menuData.menu_title;
                        }
                    }

                    // Update menu URL
                    const menuUrl = menuData.source_url || 'https://ostrbovlje.si/prehrana/';
                    document.getElementById('menuLink').href = menuUrl;

                    // Display the menu content
                    displayMenu(menuData);
                } else {
                    document.getElementById('menuDateRange').textContent = 'Jedilnik ni na voljo';
                    document.getElementById('menuLink').href = 'https://ostrbovlje.si/prehrana/';
                    document.getElementById('menuContent').innerHTML = '<div class="text-center text-gray-500">Jedilnik trenutno ni na voljo.</div>';
                }
            } catch (error) {
                console.error('Error fetching menu info:', error);
                document.getElementById('menuDateRange').textContent = 'Jedilnik (kliknite za ogled)';
                document.getElementById('menuLink').href = 'https://ostrbovlje.si/prehrana/';
                document.getElementById('menuContent').innerHTML = '<div class="text-center text-red-500">Napaka pri nalaganju jedilnika.</div>';
            }
        }

        // Enhanced touch support for allergen tooltips
        function setupAllergenTooltips() {
            const allergenBadges = document.querySelectorAll('.allergen-badge');

            allergenBadges.forEach(badge => {
                // Add touch event for mobile devices
                badge.addEventListener('touchstart', function (e) {
                    e.preventDefault(); // Prevent default touch behavior

                    // Hide all other tooltips first
                    document.querySelectorAll('.allergen-badge').forEach(otherBadge => {
                        if (otherBadge !== badge) {
                            otherBadge.classList.remove('tooltip-open');
                        }
                    });

                    // Toggle this tooltip
                    badge.classList.toggle('tooltip-open');

                    // Auto-hide after 3 seconds on mobile
                    setTimeout(() => {
                        badge.classList.remove('tooltip-open');
                    }, 3000);
                });

                // Add click event as fallback
                badge.addEventListener('click', function (e) {
                    e.stopPropagation();

                    // Hide all other tooltips first
                    document.querySelectorAll('.allergen-badge').forEach(otherBadge => {
                        if (otherBadge !== badge) {
                            otherBadge.classList.remove('tooltip-open');
                        }
                    });

                    // Toggle this tooltip
                    badge.classList.toggle('tooltip-open');

                    // Auto-hide after 3 seconds
                    setTimeout(() => {
                        badge.classList.remove('tooltip-open');
                    }, 3000);
                });
            });

            // Hide tooltips when touching outside
            document.addEventListener('touchstart', function (e) {
                const target = e.target instanceof Element ? e.target : e.target.parentElement;
                if (!target || !target.closest('.allergen-badge')) {
                    document.querySelectorAll('.allergen-badge').forEach(badge => {
                        badge.classList.remove('tooltip-open');
                    });
                }
            });

            // Hide tooltips when clicking outside
            document.addEventListener('click', function (e) {
                const target = e.target instanceof Element ? e.target : e.target.parentElement;
                if (!target || !target.closest('.allergen-badge')) {
                    document.querySelectorAll('.allergen-badge').forEach(badge => {
                        badge.classList.remove('tooltip-open');
                    });
                }
            });
        }

        // Initialize tooltip functionality
        setupAllergenTooltips();

        // Refresh button functionality
        document.getElementById('refreshBtn').addEventListener('click', async () => {
            const loading = document.getElementById('loading');
            const menuContent = document.getElementById('menuContent');
            const refreshBtn = document.getElementById('refreshBtn');
            const successToast = document.getElementById('successToast');

            // Show loading state
            loading.classList.remove('hidden');
            menuContent.classList.add('opacity-30');
            refreshBtn.disabled = true;
            refreshBtn.innerHTML = '‚è≥';

            // Fetch fresh menu data
            try {
                await fetchMenuInfo();

                // Simulate some loading time for better UX
                setTimeout(() => {
                    // Hide loading state
                    loading.classList.add('hidden');
                    menuContent.classList.remove('opacity-30');
                    refreshBtn.disabled = false;
                    refreshBtn.innerHTML = 'Posodobi';

                    // Update timestamp
                    updateTimestamp();

                    // Show success toast
                    successToast.classList.remove('hidden');
                    setTimeout(() => {
                        successToast.classList.add('hidden');
                    }, 3000);

                }, 1000);
            } catch (error) {
                console.error('Error refreshing menu:', error);
                // Hide loading state even on error
                loading.classList.add('hidden');
                menuContent.classList.remove('opacity-30');
                refreshBtn.disabled = false;
                refreshBtn.innerHTML = 'üîÑ Osve≈æi jedilnik';
            }
        });

    </script>
